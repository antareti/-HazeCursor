<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HazeCursor</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: #0a0a0a;
      color: #00ffea;
    }

    /* Неоновый эффект для текста */
    @keyframes neonGlow {
      0%, 100% { text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 40px #0ff; }
      50% { text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 30px #0ff, 0 0 50px #0ff; }
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(90deg, #000000, #001f2f);
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      color: #0ff;
      animation: neonGlow 1.5s ease-in-out infinite alternate;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #0ff;
      animation: neonGlow 2s ease-in-out infinite alternate;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 50px 20px;
    }
    .card {
      background: #111;
      border: 2px solid #00ffea;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffea;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .card img:hover {
      transform: scale(1.05);
    }
    .card h2 {
      margin: 15px 0 10px;
      color: #0ff;
      text-shadow: 0 0 5px #00ffea;
    }
    .card p {
      font-size: 0.95em;
      color: #aaffff;
    }
    .card a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      color: #000;
      background: #00ffea;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 5px #00ffea;
      animation: neonGlow 1.8s ease-in-out infinite alternate;
    }
    .card a:hover {
      background: #00ccaa;
      transform: scale(1.05);
      box-shadow: 0 0 15px #0ff;
    }
    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #00ffea;
      color: #0ff;
      text-shadow: 0 0 5px #00ffea;
    }
  </style>
</head>
<body>

  </header>

    </div>

</body>
